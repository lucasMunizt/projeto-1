<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/style.css">
    <title>Projeto 1</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <div class="logo-1"></div>
                <!--logo 1-->
            </div>
            <div>
                <div class="logo-2"></div>
                <!--logo 2-->
            </div>
            <div class="clean"></div>
        </div>
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wraper">
                        <p>*Nome Completo:</p>
                        <input type="text" nome="nome" required placeholder="Nome Completo">
                    </div>

                    <div class="form-wraper">
                        <p>*E-mail</p>
                        <input type="text" nome="email" required placeholder="E-mail">
                    </div>

                    <div class="form-wraper">
                        <p>*Telefone</p>
                        <input type="text" nome="telefone" required placeholder="Telefone">
                    </div>

                    <div class="form-wraper">
                        <input type="submit" value="Enviar" name="acao">
                    </div>

                    <div class="form-wraper">
                        <p>*Campos Obrigatórios</p>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <section class="chamada">
        <div class="container">
            <h2>Viva a vida que você sempre sonhou</h2>
            <h3>Coberturas e apartamentos de frente pro mar no João Paulo</h3>
        </div>
    </section>

</body>

</html>
